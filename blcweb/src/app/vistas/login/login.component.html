<body>
    <header>

    </header>

    <div class="card">

        <div class="son">
            <h2>Bienvenido</h2>

            <button onclick="document.getElementById('id1').style.display='block'" style="width:auto;">Ingresar</button>
        </div>
    </div>



    <div id="id1" class="modal">
        <!--VENTANA MODAL-->

        <form class="modal-content animate">
            <!--Contenedor de la imagen de usuario-->
            <div class="imgcontainer">
                <span onclick="document.getElementById('id1').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="assets/login/img_login.png" alt="Avatar" class="avatar">
            </div>
            <!--Contenedor de datos de ingreso para login-->
            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input id="inp_usuario" type="text" placeholder="Ingrese Usuario" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input id="inp_password" type="password" placeholder="Ingrese Contraseña" name="psw" required>

                <button id="btn_login" type="button">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Recordarme
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id1').style.display='none'" class="cancelbtn">Cancel</button>
                <!--span class="psw">Olvido su <a href="#">contraseña?</a></span>-->
            </div>
        </form>
    </div>
    <!-- <script src="/js/modal.js"></script> -->
